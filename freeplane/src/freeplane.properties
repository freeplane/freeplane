ces/ol.gifsimplyhtml.formatParaImage=resources/fmtPara.gifsimplyhtml.paraAlignLeftImage=resources/algnLft.gifsimplyhtml.paraAlignLeftSelectedIcon=resources/algnLft_on.gifsimplyhtml.paraAlignCenterImage=resources/algnCtr.gifsimplyhtml.paraAlignCenterSelectedIcon=resources/algnCtr_on.gifsimplyhtml.paraAlignRightImage=resources/algnRt.gifsimplyhtml.paraAlignRightSelectedIcon=resources/algnRt_on.gif# table menu definitionsimplyhtml.table=insertTable - nextTableCell prevTableCell - appendTableRow appendTableCol - insertTableRow insertTableCol - deleteTableRow deleteTableCol# table menu itemssimplyhtml.deleteTableColImage=resources/delCol.gifsimplyhtml.insertTableRowImage=resources/insRow.gifsimplyhtml.insertTableColImage=resources/insCol.gifsimplyhtml.deleteTableRowImage=resources/delRow.gif# help menu definitionsimplyhtml.help = about# About framesimplyhtml.appImage=resources/appImage.jpgsimplyhtml.appIcon=resources/icon_trans.gif# Splah screensimplyhtml.splashImage=resources/splashImage.jpg# Miscellaneous textsimplyhtml.okBtnName=OKsimplyhtml.standardStyleName=standard# not use shtml standard style for new documentssimplyhtml.use_std_styles=false# fc, 2.3.07, mouse wheel speedwheel_velocity=80
