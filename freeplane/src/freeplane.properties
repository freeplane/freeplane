#/*$Id$*/ -*- mode:sh -*-#This is the language that should be used in the program. "automatic" tries to load the current user's language.language = automaticantialias = antialias_edgeshtml_export_folding = html_export_fold_currently_folded#should node be unfolded if child node is pasted ?#fc, 10.4.2008: set to false as default like in version 0.8.1 unfold_on_paste=false# Experimental features, "true" / "false"experimental_file_locking_on = false#If dnd is enabled. "true" or "false"draganddrop = true#The Modes which Freeplane will load on startup, full Class names, comma, identifier, separated by a comma.#modes = freeplane.modes.browsemode.BrowseMode,Browse,org.freeplane.modes.mindmapmode.MindMapMode,MindMap,freeplane.modes.filemode.FileMode,Filemodes_since_0_8_0 = freeplane.modes.browsemode.BrowseMode,Browse,org.freeplane.modes.mindmapmode.MindMapMode,MindMap,freeplane.modes.filemode.FileMode,File
#The initial mode that is loaded on startupinitial_mode = MindMap
#This is the place where the users properties file is located. It is ignored by the applet (set Parameters in the html#file instead). You can write "~" to indicate the users home directory.#Of course this works only in the default "freeplane.properties", which is included in the jar file, not for the users#freeplane.props out of the jar file.
properties_folder = freeplaneuserproperties = user.propertiesautoproperties = auto.propertiespatternsfile = patterns.xml
#The default new node style. "fork", "bubble" "as_parent" and "combined" are supported
# standardnodeshape = fork# standardnodeshape = bubblestandardnodeshape = as_parent#The root node style if no other is specified. "fork" and "bubble" and "combined" are supportedstandardrootnodeshape = fork#The standard background color in html notationstandardbackgroundcolor = #ffffff#Use white as background for printingprintonwhitebackground = true
#The standard node color. In html notation (#RRGGBB in hex values)standardnodetextcolor = #000000
#The standard node color if selected. In html notation (#RRGGBB in hex values)standardselectednodecolor = #d2d2d2#The selected nodes backgrounds and text colors are changed if truestandarddrawrectangleforselection = false#The standard node text color if selected. In html notation (#RRGGBB in hex values)standardselectednoderectanglecolor = #002080#The default node font. This will only work if the font (TrueTypeFont) is available on the systemdefaultfont = SansSerifdefaultfontstyle = 0defaultfontsize = 12
#The default maximal node width in pixelsmax_node_width = 600
#The standard edge color in html notationstandardedgecolor = #808080# old: #2540b4
#The standard edge style. "linear" and "bezier" are supportedstandardedgestyle = bezier
#The standard cloud color in html notationstandardcloudcolor = #f0f0f0
#The standard cloud style. currently, only "bezier" is supportedstandardcloudestyle = bezier
#The standard link color in html notationstandardlinkcolor = #b0b0b0
#The standard link style. currently, only "bezier" is supportedstandardlinkestyle = bezier
#The Look&Feel to use. "metal","windows","motif", "gtk" are supported, "mac" is available only on MacOS# default means, that the default look and feel is used.# If you want to put your own L&F, please, enter the class name here and# assure that the corresponding jar file(s) are loaded.# If there are problems with the look and feel, then choose "nothing" here.#It work for appletslookandfeel = default
#The initial size of every mapmapxsize = 1000mapysize = 3200
#Where to place new branches. Valid values are "first" and "last"placenewbranches = last
#Set Links either relative or absolutelinks = relative
#The URL of the documentation mindmap (.mm)docmapurl = ./doc/freeplane.mmdocmapurl_since_version_0_7_0 = ./doc/freeplane.mm
#This is a hash that maps endings of files to programs which should be used to open them.#It is only used by the application,not by the applet.#Special keywords: "default" instead of file and "execute" instead of program#Examples: Unix: "default:netscape,sh:bash,txt:emacs,mp3:freeamp,jpg:xv"#Windows: "default:explorer,exe:execute,com:execute,bat:execute,mp3:winamp,doc:word"#filetypes = default:netscape#     filetypes is obsoletepreferred_browsers = explorer;konqueror;netscape  # Not yet implemented !!!last_opened_list_length = 25load_last_map=true
# {{{ Edit Long node# above / belowel__buttons_position = aboveel__position_window_below_node = trueel__min_default_window_height = 150el__max_default_window_height = 500el__min_default_window_width = 600el__max_default_window_width = 600el__enter_confirms_by_default = trueel__show_icon_for_attributes = true# }}}
# {{{ Keystrokes## These are the accelerators for the menu items. Valid modifiers are:# shift | control | alt | meta | button1 | button2 | button3# Valid keys should be all that are defined in java.awt.event.KeyEvent# (without the "VK_" prefix), but I found this buggy. All normal char's should work.# The ideas employed in choice of keyboard shortcuts are:#   If there is a standard for a feature, use it#   Use control modifier whereever possible#Commands for the programkeystroke_newMap = control Nkeystroke_open = control Okeystroke_save = control Skeystroke_saveAs = control shift Skeystroke_print = control Pkeystroke_close = control Wkeystroke_quit = control Qkeystroke_export_to_html = control Ekeystroke_export_branch_to_html = control Hkeystroke_open_first_in_history = control shift Wkeystroke_previousMap = alt shift LEFTkeystroke_nextMap = alt shift RIGHTkeystroke_option_dialog = control COMMAkeystroke_mode_MindMap = alt 1keystroke_mode_Browse = alt 2keystroke_mode_File = alt 3keystroke_node_toggle_italic = control Ikeystroke_node_toggle_boldface = control Bkeystroke_node_toggle_underlined = control Ukeystroke_node_toggle_cloud = control shift Bkeystroke_undo = control Zkeystroke_redo = control Ykeystroke_delete_child = DELETEkeystroke_select_all = control Akeystroke_select_branch = control shift A#Node editing commandskeystroke_cut = control Xkeystroke_copy = control Ckeystroke_copy_single = control shift Ckeystroke_paste = control Vkeystroke_remove = nonekeystroke_add_arrow_link_action=control Lkeystroke_add_local_link_action=alt L
# Unline with control X, the node you remove with action remove cannot be# pasted again. Therefore, we do not provide any quick shortcut. We suggest# that you use cut instead of remove.#Node navigation commandskeystroke_moveToRoot = ESCAPEkeystroke_move_up = Ekeystroke_move_down = Dkeystroke_move_left = Skeystroke_move_right = Fkeystroke_follow_link = control ENTER
#New node commandskeystroke_add = ENTERkeystroke_add_child = INSERT# on mac, there is no INSERT key, so use TAB instead.keystroke_add_child_mac = TABkeystroke_add_sibling_before = shift ENTER
#Node editing commandskeystroke_edit = F2keystroke_edit_long_node = alt ENTERkeystroke_edit_attributes = alt F9keystroke_show_all_attributes=keystroke_show_selected_attributes=keystroke_hide_all_attributes=keystroke_show_attribute_manager=keystroke_assign_attributes=keystroke_join_nodes = control Jkeystroke_use_rich_formatting = alt Rkeystroke_use_plain_text = alt Pkeystroke_toggle_folded = SPACEkeystroke_toggle_children_folded = control SPACEkeystroke_set_link_by_filechooser = control shift Kkeystroke_set_link_by_textfield = control Kkeystroke_set_image_by_filechooser = alt Kkeystroke_node_up = control UPkeystroke_node_down = control DOWNkeystroke_node_increase_font_size = ? control EQUALSkeystroke_node_decrease_font_size = ? control MINUSkeystroke_branch_increase_font_size = ? control shift EQUALSkeystroke_branch_decrease_font_size = ? control shift MINUSkeystroke_export_branch = alt shift A
#keystroke_node_color = alt shift Fkeystroke_node_color_blend = alt shift Bkeystroke_edge_color = alt shift Ekeystroke_find = control Fkeystroke_find_next = control G
# Apply patterns# There is no limiting number of the pattern, you can have as many# keystrokes for patterns as you want.# The reason I do not follow to F10 and further in this default is that# F10 has special function on Windows.keystroke_apply_pattern_1  = F1keystroke_apply_pattern_2  = control shift Nkeystroke_apply_pattern_3  = F3keystroke_apply_pattern_4  = F4keystroke_apply_pattern_5  = F5keystroke_apply_pattern_6  = F6keystroke_apply_pattern_7  = F7keystroke_apply_pattern_8  = F8keystroke_apply_pattern_9  = F9keystroke_apply_pattern_10 = control F1keystroke_apply_pattern_11 = control F2keystroke_apply_pattern_12 = control F3keystroke_apply_pattern_13 = control F4keystroke_apply_pattern_14 = control F5keystroke_apply_pattern_15 = control F6keystroke_apply_pattern_16 = control F7keystroke_apply_pattern_17 = control F8keystroke_apply_pattern_18 = control F9keystroke_zoom_out = alt DOWNkeystroke_zoom_in = alt UP## }}}
# Icons in Select Icon...keystroke_remove_all_icons=DELETEkeystroke_remove_last_icon=BACK_SPACEkeystroke_icon_attach=\:keystroke_icon_back=<keystroke_icon_button_cancel=-keystroke_icon_button_ok=+keystroke_icon_forward=>keystroke_icon_full-1=1keystroke_icon_full-2=2keystroke_icon_full-3=3keystroke_icon_full-4=4keystroke_icon_full-5=5keystroke_icon_full-6=6keystroke_icon_full-7=7keystroke_icon_full-8=8keystroke_icon_full-9=9keystroke_icon_full-0=0keystroke_icon_help=?keystroke_icon_idea=*keystroke_icon_ksmiletris=)keystroke_icon_messagebox_warning=\!keystroke_icon_smily_bad=(
#Don't display "move" cursor during paper draggingdisable_cursor_move_paper = false
#Key typing: if enabled enters node editingdisable_key_type = false
#Key typing: overwrites content (false) / creates new sibling (true)#   (requires: disable_key_type = false)key_type_adds_new = false
#Enable leaves folding#  == changing bubble/fork for fold action#  (although if false, you can always use node style to change it)enable_leaves_folding = false
# Tell if HTML exported from Freeplane should contain icons.# The trouble with icons is that quite often the links to# icons will not be found in the exported HTML.export_icons_in_html = false## The Browse Mode##The URL of the map that is loaded when browsemode starts upbrowsemode_initial_map = ./doc/freeplane.mm## The default browser setting## For Windows (the \"\" signs are necessary due to links, that have "=" in their URL).# default_browser_command_windows_nt = explorer "{0}"## # For "Windows NT":# default_browser_command_windows_nt = C:\Program Files\Internet Explorer\iexplore.exe "{0}"## The next setting works for the default browser, but eventually starts programs without questions, so be careful!## default_browser_command_windows_nt = rundll32 url.dll,FileProtocolHandler {0}default_browser_command_windows_nt = cmd.exe /c start "" "{0}"default_browser_command_windows_9x = command.com /c start "{0}"
# Dimitri proposed:# default_browser_command_windows_9x = explorer "{0}"## Here the default browser for other operating systems goes:## other is typically Linux:default_browser_command_other_os = xdg-open {0}## and MAC: (thanks to Nick!)#default_browser_command_mac = open -a /Applications/Safari.app {0}# due to https://sourceforge.net/tracker/?func=detail&atid=357118&aid=1940334&group_id=7118default_browser_command_mac = open {0}## Selection time delay of nodes when mouse is over (in msec)## Change this value to 1 if you want direct selection on mouse over.#time_for_delayed_selection=60## with the following switch you can enable/disable the delayed selection scheme## Auto options. Do not modify these as they will be saved to auto.properties anyway.selection_method = selection_method_delayed# time between two consecutive automatic saving actions (in msec):# ==============================================================# To disable automatic saving set this number to 2000000000.time_for_automatic_save=60000## If the files should be deleted automatically on a normal shutdown of Freeplane set the following variable to truedelete_automatic_saves_at_exit=true## number n of different files to store the maps into.# The first automatic save is done in the first file, and so on# up to the n+1-save which is again stored in the first file (cyclic)number_of_different_files_for_automatic_save=10## to change the default path (this is "java.io.tmpdir" of java), enter a directory path here:# other possibilities:# * freeplane_home   stands for the directory, where the auto.properties are.# * default         points to java.io.tmpdirpath_to_automatic_saves=freeplane_home
# Dimitri, 01.09.04# width of the folding marking circlefoldingsymbolwidth = 6
# Fc, 10.7.2005.# Levels of undoundo_levels=100
# fc, 21.2.06: key board shortcuts for move up/downkeystroke_accessories/plugins/ChangeNodeLevelAction_left.properties_key=control LEFTkeystroke_accessories/plugins/ChangeNodeLevelAction_right.properties_key=control RIGHTkeystroke_accessories/plugins/FormatCopy.properties.properties_key=alt Ckeystroke_accessories/plugins/FormatPaste.properties.properties_key=alt Vkeystroke_accessories/plugins/IconSelectionPlugin.properties.properties_key=alt Ikeystroke_accessories/plugins/NewParentNode.properties_key=shift INSERT# keystroke_accessories/plugins/NodeNote.properties_key=alt Nkeystroke_accessories/plugins/UnfoldAll.keystroke.alt_PAGE_UP=alt PAGE_UPkeystroke_accessories/plugins/UnfoldAll.keystroke.alt_PAGE_DOWN=alt PAGE_DOWNkeystroke_accessories/plugins/UnfoldAll.keystroke.alt_HOME=alt HOMEkeystroke_accessories/plugins/UnfoldAll.keystroke.alt_END=alt ENDkeystroke_accessories/plugins/SplitNode.properties_key=#dimitry 25.10keystroke_accessories/plugins/RemoveNote.properties.properties_key=# wysiwyg
# html_editing_options are external, internal-plain, and internal-wysiwyg.# If external option is chosen, the path for the external editor is taken from html_editing_command.
html_editing_option=internal-wysiwyg
html_editing_command=C:\\Program Files\\Microsoft Office\\Office\\FRONTPG.EXE "{0}"
html_long_node_head=
cut_out_pictures_when_pasting_html=true

